name: "LG G4 International"
codename: "h815"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device disconnected and powered off, hold the volume up and power buttons simultaneously until the bootloader screen comes up. Alternatively, boot the device into recovery and connect to a host PC via USB cable. From the host, issue the command 'adb reboot bootloader'."
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device disconnected and powered off, hold the volume down and power buttons simultaneously until the screen comes on. Briefly release just the power button and immediately press and hold it again until the 'Factory data reset' screen appears. Using the volume keys to navigate and the power button to select, select 'Yes', 'Yes'."
    image: "phone_power_down"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please double-check that your device is an LG G4 International (h815). Remove back cover and remove battery to read model number."
  unlock:
    title: "OEM unlock"
    description: "If you haven't done so already, make sure to OEM unlock your device first."
    link: "https://developer.lge.com/resource/mobile/RetrieveBootloader.dev"
unlock:
  - "confirm_model"
  - "unlock"
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://cdimage.ubports.com/devices/h815/recovery.img"
                  checksum:
                    sum: "a26e3920c14e0b3b5e11a5d38df822dcce51356f3e0c254466d651f17020d7bd"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:erase:
              partition: "userdata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      - actions:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "system"
        fallback:
          - core:user_action:
              action: "reboot"
    slideshow: []
